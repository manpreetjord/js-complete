<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number betwoeen 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form class="form">
    <label for="guessField" id="guess">Guess a Number</label>
    <input type="text" class="guessField" style="align-items: center; margin: 20px; left:30px"></input><br>
    <input type="submit" id="subt" value="Submit Guess" class="guessSubmit"></input>
</form>
<div class="resultPar">
    <p>Previous Guesses:<span  class="guesses"></span></p>
    <p>Guess Remaining :<span class="lastResult"> 10</span></p>
    <p class="lowOrHi"></p>
</div>
</div> 
<script src="main.js"></script>
</body>
</html>
