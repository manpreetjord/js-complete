<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Jord</title>
</head>
<body style="background-color:#212121; color:#fff">
    
</body>
<script>
    const colors=["red","blue","green","yellow","pink"]
    const textInputArray=["red","blue","green","yellow","pink"]

    const createDiv=(colors,textInputArray)=>{

    const div=document.createElement('div');
    div.className="main"
    div.id=Math.round(Math.random()*10 +1) 
    div.setAttribute("title","generated Title");
    div.style.backgroundColor=colors
    div.style.padding="12px"
    div.style.display="flex"
    const addText=document.createTextNode(textInputArray)
    div.appendChild(addText)
    document.body.appendChild(div)
    }

    for(let i=0;i<=colors.length;i++){

        createDiv(textInputArray[i],colors[i]);
    }
</script>
</html>
